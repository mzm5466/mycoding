<script type="text/javascript">
    $(function () {
    $('body').append("<img id='imgId' src='http://ali.cloudepc.epcifm.com/pg/status?v="+Date.parse(new Date())+"'/>");
        $("#imgId").click(function (e) {

            var offset = $(this).offset();
            var relativeX = (e.pageX - offset.left);
            var relativeY = (e.pageY - offset.top);
            alert(relativeX+"__"+relativeY)
            var data = {
                'pointX': relativeX,
                'pointY': relativeY
            }
            $.ajax({
                type: 'GET',
                url: 'http://ali.cloudepc.epcifm.com/pg/write',
                data: data,
                dataType: 'json',//希望服务器返回json格式的数据
                success: function (data) {
                    window.location.reload();
                }
            });
        });
    });
